dist: xenial
language: node_js

cache:
  npm: true
  directories:
    - .cache

install:
 - npm ci --ignore-scripts

script:
  - npm test
  - bash <(curl -s https://codecov.io/bash)

jobs:
  include:
    - stage: Test
      node_js:
        - "10"
        - "12"
    - stage: Release
      if: tag IS present
      node_js: "12"
      script: echo "Deploying to npm ..."
      deploy:
        provider: npm
        api_key: $NPM_TOKEN
        email: $NPM_EMAIL
        skip_cleanup: true
        on:
          tags: true
